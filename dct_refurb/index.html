
<!DOCTYPE html>
<html>
<head>
    <title>Real-time Video Stream</title>
    <style>
        body { font-family: sans-serif; background-color: #111; color: #eee; }
        #video { border: 2px solid #444; }
    </style>
</head>
<body>
    <h1>Real-time Video Stream via Service Mesh</h1>
    <img id="video" src="" width="400" height="300" />

    <script>
        const videoElement = document.getElementById('video');
        const ws = new WebSocket(`ws://${window.location.host}/ws/video`);

        ws.onmessage = function(event) {
            // The server sends a base64 encoded image.
            // We can set it directly as the src of the img tag.
            videoElement.src = event.data;
        };

        ws.onopen = function(event) {
            console.log("WebSocket connection established.");
        };

        ws.onclose = function(event) {
            console.log("WebSocket connection closed.");
        };

        ws.onerror = function(event) {
            console.error("WebSocket error:", event);
        };
    </script>
</body>
</html>
